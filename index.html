const principalInput = document.getElementById('principal');
const rateInput = document.getElementById('rate');
const timeInput = document.getElementById('time');
const resultElement = document.getElementById('result');
const calculationSteps = document.getElementById('calculation-steps');
const calculateButton = document.getElementById('calculate');

calculateButton.addEventListener('click', calculateSimpleInterest);

function calculateSimpleInterest() {
  const principal = principalInput.value.trim();
  const rate = rateInput.value.trim();
  const time = timeInput.value.trim();

  if (principal === "" || rate === "" || time === "") {
    resultElement.textContent = 'Error';
    calculationSteps.textContent = 'Please enter all the numbers.';
    return;
  }

  if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
    resultElement.textContent = 'Error';
    calculationSteps.textContent = 'Please enter all the numbers.';
    return;
  }

  const simpleInterest = (Number(principal) * Number(rate) * Number(time)) / 100;
  resultElement.textContent = `Simple Interest: ${simpleInterest.toFixed(0)}`;
  calculationSteps.textContent = '';
}
